syntax = "proto3";

package exercise;

message ConsumeReq{
    int64 item_id = 1;
    int64 price = 2;
    string description = 3;
    int64 item_num = 4;
}

message ConsumeResp{
    int64 result = 1;
    string message = 2;
    int32 order_id = 3;
}

message QueryReq{
    int32 order_id = 1;
}

message QueryResp{
    int64 ID = 1;
    string description = 2;
}

service Save{
    rpc Pay(ConsumeReq) returns(ConsumeResp);
    rpc Query(QueryReq) returns(QueryResp);
}

